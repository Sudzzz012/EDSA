<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Manager Dashboard - Erase Debt SA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #800000, #b30000);
      color: #fff;
    }
    header {
      background-color: #660000;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 60px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #800000;
      padding: 10px;
    }
    nav a {
      color: #fff;
      background: #990000;
      margin: 10px;
      padding: 14px 22px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    .dashboard-section {
      padding: 40px;
      text-align: center;
    }
    .dashboard-section h2 {
      margin-bottom: 30px;
    }
    .dashboard-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #fff;
      color: #800000;
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card i {
      font-size: 40px;
      color: #cc0000;
      margin-bottom: 10px;
    }
    .back-button, .logout-button {
      display: inline-block;
      margin: 30px 10px 0 10px;
      background: #990000;
      padding: 12px 24px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .back-button:hover, .logout-button:hover {
      background: #cc0000;
    }
    .dashboard-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 40px;
    }
    .dashboard-images img {
      max-width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .dashboard-images img:hover {
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <header>
    <img src="erase-debt-logo.png" alt="Erase Debt SA Logo" />
    <h1>Welcome Admin Manager</h1>
  </header>

  <nav>
    <a href="queries.html"><i class="fas fa-question-circle"></i> Queries</a>
    <a href="clients.html"><i class="fas fa-users"></i> Clients</a>
    <a href="capture-form.html"><i class="fas fa-clipboard-list"></i> Client Capture</a>
    <a href="communication-logs.html"><i class="fas fa-envelope"></i> Communication Logs</a>
    <a href="reporting.html"><i class="fas fa-chart-line"></i> Reports</a>
  </nav>

  <div class="dashboard-section">
    <h2>Admin Tools</h2>
    <div class="dashboard-cards">
      <div class="card">
        <i class="fas fa-database"></i>
        <h3>Client Database</h3>
        <p>Manage captured clients and submissions.</p>
      </div>
      <div class="card">
        <i class="fas fa-envelope-open-text"></i>
        <h3>Email & SMS Logs</h3>
        <p>Monitor communication with clients.</p>
      </div>
    </div>

    <a class="back-button" href="index.html">‚Üê Back to Homepage</a>
    <a class="logout-button" href="login.html">Log Out</a>

    <div class="dashboard-images">
      <img src="61D1D8F1-E287-4981-8E68-E563208713FD.jpeg" alt="Visual A" />
      <img src="EE427C9A-B8B7-470E-9F9F-1EF9B4452294.jpeg" alt="Visual B" />
    </div>
  </div>

  <script>
    (function(){
      try {
        const sess = JSON.parse(localStorage.getItem('edsa_staff_session') || 'null');
        if (!sess) { window.location.href = 'staff-login.html'; return; }
        // Try to set a friendly heading if an <h1> exists
        const h1 = document.querySelector('h1');
        if (h1 && !/Welcome/i.test(h1.textContent)) {
          h1.textContent = 'Welcome ' + (sess.name || 'Staff');
        } else if (h1) {
          // Replace anything after 'Welcome' with name
          h1.textContent = 'Welcome ' + (sess.name || 'Staff');
        }
        // Expose a simple logout()
        window.logout = function(){
          localStorage.removeItem('edsa_staff_session');
          window.location.href = 'staff-login.html';
        };
      } catch(e) {
        console.error(e);
        window.location.href = 'staff-login.html';
      }
    })();
  </script>
</body>
</html>
