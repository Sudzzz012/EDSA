<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Erase Debt SA - Super User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #004e92, #000428);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 50px;
    }
    .header-logo {
      width: 160px;
    }
    .dashboard-title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
      margin-bottom: 20px;
    }
    .tab-card {
      transition: transform 0.2s ease;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      background: #ffffff0f;
      padding: 30px;
      text-align: center;
    }
    .tab-card:hover {
      transform: scale(1.05);
      background-color: rgba(255,255,255,0.1);
    }
    .tab-card img {
      width: 70px;
      margin-bottom: 12px;
    }
    .tab-label {
      font-weight: 600;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .logout-btn, .home-btn {
      background-color: #ff5c5c;
      border: none;
      border-radius: 20px;
      padding: 6px 16px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="top-bar">
      <img src="assets/logo.png" alt="Erase Debt SA" class="header-logo" />
      <div>
        <button class="btn logout-btn" onclick="location.href='index.html'">Logout</button>
        <button class="btn home-btn ms-2" onclick="location.href='index.html'">Home</button>
      </div>
    </div>
    <div class="dashboard-title">Welcome Super User</div>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="tab-card" onclick="location.href='capture-form.html'">
          <img src="assets/client-capture.png" alt="Capture Client">
          <div class="tab-label">Client Capture</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="tab-card" onclick="location.href='clients.html'">
          <img src="assets/client-list.png" alt="Client List">
          <div class="tab-label">Client List</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="tab-card" onclick="location.href='queries.html'">
          <img src="assets/query.png" alt="Queries">
          <div class="tab-label">Query Dashboard</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="tab-card" onclick="location.href='communication-log.html'">
          <img src="assets/chat.png" alt="Communication">
          <div class="tab-label">Communication Log</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="tab-card" onclick="location.href='email-log.html'">
          <img src="assets/email.png" alt="Email Log">
          <div class="tab-label">Email / SMS Log</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="tab-card" onclick="location.href='reg-user.html'">
          <img src="assets/user.png" alt="Create User">
          <div class="tab-label">Create / Manage Users</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="tab-card" onclick="location.href='track-portfolio.html'">
          <img src="assets/track.png" alt="Track Portfolio">
          <div class="tab-label">Track Client Portfolio</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="tab-card" onclick="location.href='analytics.html'">
          <img src="assets/chart.png" alt="Analytics">
          <div class="tab-label">Analytics / Stats</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      try {
        const sess = JSON.parse(localStorage.getItem('edsa_staff_session') || 'null');
        if (!sess) { window.location.href = 'staff-login.html'; return; }
        // Try to set a friendly heading if an <h1> exists
        const h1 = document.querySelector('h1');
        if (h1 && !/Welcome/i.test(h1.textContent)) {
          h1.textContent = 'Welcome ' + (sess.name || 'Staff');
        } else if (h1) {
          // Replace anything after 'Welcome' with name
          h1.textContent = 'Welcome ' + (sess.name || 'Staff');
        }
        // Expose a simple logout()
        window.logout = function(){
          localStorage.removeItem('edsa_staff_session');
          window.location.href = 'staff-login.html';
        };
      } catch(e) {
        console.error(e);
        window.location.href = 'staff-login.html';
      }
    })();
  </script>
</body>
</html>
