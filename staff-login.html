<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login - Erase Debt SA</title>
  <link rel="icon" href="erase-debt-logo.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003865, #005c97);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 700px;
      color: #003865;
      text-align: center;
    }
    
    .logo {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(41, 112, 186, 0.3);
    }
    
    h1 {
      color: #003865;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: bold;
    }
    
    .subtitle {
      color: #5a7ba8;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    /* Step visibility */
    .step {
      display: block;
    }
    .step.hidden {
      display: none;
    }
    
    /* Role Selection Styles */
    .role-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 30px 0;
    }
    
    @media (max-width: 600px) {
      .role-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
    
    .role-card {
      padding: 25px 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid transparent;
      text-align: center;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .role-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .role-card.selected {
      border-color: #2970ba;
      box-shadow: 0 8px 25px rgba(41, 112, 186, 0.3);
      transform: translateY(-3px);
    }
    
    .role-card i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      display: block;
    }
    
    .role-card h3 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .role-card p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    /* Role-specific colors */
    .role-agent {
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      color: #2e7d32;
    }
    .role-agent i { color: #4caf50; }
    
    .role-admin {
      background: linear-gradient(135deg, #ffebee, #ffcdd2);
      color: #c62828;
    }
    .role-admin i { color: #f44336; }
    
    .role-admin-manager {
      background: linear-gradient(135deg, #fce4ec, #f8bbd9);
      color: #880e4f;
    }
    .role-admin-manager i { color: #e91e63; }
    
    .role-super {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #1565c0;
    }
    .role-super i { color: #2196f3; }
    
    .continue-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #2970ba, #005c97);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }
    
    .continue-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(41, 112, 186, 0.3);
    }
    
    .continue-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      background: #cccccc;
    }
    
    /* Login Form Styles */
    .selected-role-info {
      background: rgba(41, 112, 186, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      border-left: 4px solid #2970ba;
    }
    
    .selected-role-info h3 {
      margin: 0 0 5px 0;
      color: #2970ba;
      font-size: 1.1rem;
    }
    
    .selected-role-info p {
      margin: 0;
      font-size: 0.9rem;
      color: #5a7ba8;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #003865;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #2970ba;
      box-shadow: 0 0 0 3px rgba(41, 112, 186, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #2970ba, #005c97);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(41, 112, 186, 0.3);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .back-to-roles {
      background: #6c757d;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px 20px;
      width: auto;
    }
    
    .back-to-roles:hover {
      background: #5a6268;
      transform: none;
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 4px solid #f44336;
      display: none;
    }
    
    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 4px solid #4caf50;
      display: none;
    }
    
    .back-link {
      margin-top: 25px;
    }
    
    .back-link a {
      color: #2970ba;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
    }
    
    .back-link a:hover {
      color: #005c97;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <img src="erase-debt-logo.png" alt="Erase Debt SA Logo" class="logo" />
    <h1>Staff Login</h1>
    <p class="subtitle">Secure access to your dashboard</p>

    <!-- Step 1: Role Selection -->
    <div id="step1" class="step">
      <h2 style="color: #003865; margin-bottom: 20px;">Select Your Role</h2>
      
      <div class="role-grid">
        <div class="role-card role-agent" onclick="selectRole('agent', 'Agent', 'Client management & lead capture')">
          <i class="fas fa-user-tie"></i>
          <h3>Agent</h3>
          <p>Client management & capture</p>
        </div>
        
        <div class="role-card role-admin" onclick="selectRole('admin', 'Admin', 'System administration')">
          <i class="fas fa-cog"></i>
          <h3>Admin</h3>
          <p>System administration</p>
        </div>
        
        <div class="role-card role-admin-manager" onclick="selectRole('admin_manager', 'Admin Manager', 'Advanced management')">
          <i class="fas fa-users-cog"></i>
          <h3>Admin Manager</h3>
          <p>Advanced management</p>
        </div>
        
        <div class="role-card role-super" onclick="selectRole('super', 'Super User', 'Full system access')">
          <i class="fas fa-crown"></i>
          <h3>Super User</h3>
          <p>Full system access</p>
        </div>
      </div>
      
      <button type="button" class="continue-btn" id="continueBtn" onclick="goToLoginForm()" disabled>
        Continue to Login
      </button>
    </div>

    <!-- Step 2: Login Form -->
    <div id="step2" class="step hidden">
      <div class="selected-role-info">
        <h3 id="selectedRoleTitle">Selected Role</h3>
        <p id="selectedRoleDesc">Role description</p>
      </div>
      
      <button type="button" class="login-btn back-to-roles" onclick="goBackToRoles()">
        <i class="fas fa-arrow-left"></i> Change Role
      </button>
      
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username (ID Number)</label>
          <input type="text" id="username" name="username" required placeholder="Enter your ID number" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="loginBtnText">Login</span>
          <span id="loginSpinner" class="loading" style="display: none;"></span>
        </button>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
      </form>
    </div>
    
    <div class="back-link">
      <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
        Back to Homepage
      </a>
    </div>
  </div>

  <script>
    // Supabase configuration
    const { createClient } = supabase;
    const SUPABASE_URL = "https://xzjunkpxvfdpuogoflzh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6anVua3B4dmZkcHVvZ29mbHpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjMwNzksImV4cCI6MjA2NDczOTA3OX0.bRMANK5hzAKnuFXylVfhtzuU18CsjeJ4wa1UWHvSPNQ";
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Global variables
    let selectedRole = null;
    let selectedRoleName = '';
    let selectedRoleDesc = '';

    console.log('🔐 Staff Login page loaded');

    // Role selection function
    function selectRole(role, name, description) {
      console.log('Role selected:', role, name, description);
      
      // Remove selected class from all cards
      document.querySelectorAll('.role-card').forEach(card => {
        card.classList.remove('selected');
      });
      
      // Add selected class to clicked card
      event.target.closest('.role-card').classList.add('selected');
      
      // Store selected role
      selectedRole = role;
      selectedRoleName = name;
      selectedRoleDesc = description;
      
      // Enable continue button
      const continueBtn = document.getElementById('continueBtn');
      continueBtn.disabled = false;
      continueBtn.textContent = `Continue as ${name}`;
      
      console.log('Role selection complete:', selectedRole);
    }

    // Go to login form
    function goToLoginForm() {
      console.log('Going to login form for role:', selectedRole);
      
      if (!selectedRole) {
        alert('Please select a role first');
        return;
      }
      
      // Update role info in login form
      document.getElementById('selectedRoleTitle').textContent = selectedRoleName + ' Login';
      document.getElementById('selectedRoleDesc').textContent = selectedRoleDesc;
      
      // Hide step 1, show step 2
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
      
      // Focus on username
      setTimeout(() => {
        document.getElementById('username').focus();
      }, 100);
      
      console.log('Login form displayed');
    }

    // Go back to role selection
    function goBackToRoles() {
      console.log('Going back to role selection');
      
      // Show step 1, hide step 2
      document.getElementById('step1').classList.remove('hidden');
      document.getElementById('step2').classList.add('hidden');
      
      // Clear form
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      hideMessages();
      
      // Reset role selection
      document.querySelectorAll('.role-card').forEach(card => {
        card.classList.remove('selected');
      });
      
      selectedRole = null;
      selectedRoleName = '';
      selectedRoleDesc = '';
      
      document.getElementById('continueBtn').disabled = true;
      document.getElementById('continueBtn').textContent = 'Continue to Login';
      
      console.log('Returned to role selection');
    }

    // Message functions
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      successEl.style.display = 'none';
    }

    function showSuccess(message) {
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      errorEl.style.display = 'none';
    }

    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    // Set loading state
    function setLoading(loading) {
      const loginBtn = document.getElementById('loginBtn');
      const loginBtnText = document.getElementById('loginBtnText');
      const loginSpinner = document.getElementById('loginSpinner');
      
      if (loading) {
        loginBtn.disabled = true;
        loginBtnText.style.display = 'none';
        loginSpinner.style.display = 'inline-block';
      } else {
        loginBtn.disabled = false;
        loginBtnText.style.display = 'inline';
        loginSpinner.style.display = 'none';
      }
    }

    // Verify credentials against database
    async function verifyCredentials(username, password) {
      try {
        console.log('Verifying credentials for:', username);
        
        // Query the edsa_users table
        const { data, error } = await client
          .from('edsa_users')
          .select('*')
          .eq('id_number', username)
          .eq('is_active', true)
          .single();

        if (error) {
          console.error('Database query error:', error);
          return { success: false, message: 'Login failed. Please check your credentials.' };
        }

        if (!data) {
          return { success: false, message: 'Invalid username or password.' };
        }

        // Check if user is active
        if (data.status !== 'active') {
          return { success: false, message: 'Your account has been deactivated. Contact your administrator.' };
        }

        // For testing purposes, we'll skip password verification temporarily
        // In production, you'd verify the hashed password here
        
        console.log('User found:', data.full_name, 'Role:', data.role);
        
        return {
          success: true,
          user: {
            id: data.id,
            full_name: data.full_name,
            email: data.email,
            id_number: data.id_number,
            role: data.role,
            branch: data.branch,
            status: data.status
          }
        };
      } catch (error) {
        console.error('Verification error:', error);
        return { success: false, message: 'System error. Please try again later.' };
      }
    }

    // Redirect to appropriate dashboard
    function redirectToDashboard(role) {
      const dashboardMap = {
        'agent': 'agent_dashboard.html',
        'admin': 'admin_dashboard.html',
        'admin_manager': 'admin_manager_dashboard.html',
        'super': 'super_dashboard.html'
      };

      const dashboardUrl = dashboardMap[role];
      console.log('Redirecting to dashboard:', dashboardUrl, 'for role:', role);
      
      if (dashboardUrl) {
        window.location.href = dashboardUrl;
      } else {
        showError('Invalid user role. Please contact your administrator.');
      }
    }

    // Handle login form submission
    async function handleLogin(event) {
      event.preventDefault();
      console.log('Login form submitted');
      
      hideMessages();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Basic validation
      if (!username || !password) {
        showError('Please enter both username and password.');
        return;
      }

      // Validate ID number format (13 digits)
      if (!/^\d{13}$/.test(username)) {
        showError('Username must be a valid 13-digit ID number.');
        return;
      }

      console.log('Attempting login for:', username, 'as role:', selectedRole);
      setLoading(true);

      try {
        // Verify credentials
        const result = await verifyCredentials(username, password);

        if (result.success) {
          console.log('Login successful for:', result.user.full_name);
          
          // Verify selected role matches actual role
          if (result.user.role !== selectedRole) {
            showError(`Role mismatch. Your account is registered as '${result.user.role}', not '${selectedRole}'. Please select the correct role.`);
            setLoading(false);
            return;
          }
          
          // Store user session
          const userSession = {
            id: result.user.id,
            name: result.user.full_name,
            email: result.user.email,
            id_number: result.user.id_number,
            role: result.user.role,
            branch: result.user.branch,
            loginTime: new Date().toISOString()
          };

          localStorage.setItem('edsa_staff_session', JSON.stringify(userSession));
          console.log('Session stored:', userSession);

          showSuccess(`Welcome back, ${result.user.full_name}! Redirecting to your dashboard...`);
          
          // Redirect after brief delay
          setTimeout(() => {
            redirectToDashboard(result.user.role);
          }, 1500);
        } else {
          console.log('Login failed:', result.message);
          showError(result.message);
          setLoading(false);
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('An unexpected error occurred. Please try again.');
        setLoading(false);
      }
    }

    // Auto-format ID number input
    document.getElementById('username').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
      if (value.length > 13) value = value.substring(0, 13); // Limit to 13 digits
      e.target.value = value;
    });

    // Clear messages when user starts typing
    document.getElementById('username').addEventListener('input', hideMessages);
    document.getElementById('password').addEventListener('input', hideMessages);

    // Check if user is already logged in
    window.addEventListener('load', function() {
      const session = localStorage.getItem('edsa_staff_session');
      if (session) {
        try {
          const userData = JSON.parse(session);
          console.log('Existing session found:', userData);
          showSuccess(`Welcome back, ${userData.name}! Redirecting...`);
          setTimeout(() => {
            redirectToDashboard(userData.role);
          }, 1000);
        } catch (error) {
          console.error('Invalid session data:', error);
          localStorage.removeItem('edsa_staff_session');
        }
      }
    });

    console.log('✅ All functions loaded and ready');
  </script>
</body>
</html>
