<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login - Erase Debt SA</title>
  <link rel="icon" href="erase-debt-logo.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003865, #005c97);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 480px;
      color: #003865;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(41, 112, 186, 0.3);
    }
    h1 {
      color: #003865;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: bold;
    }
    .subtitle {
      color: #5a7ba8;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #003865;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #2970ba;
      box-shadow: 0 0 0 3px rgba(41, 112, 186, 0.1);
    }
    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #2970ba, #005c97);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(41, 112, 186, 0.3);
    }
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 4px solid #f44336;
      display: none;
    }
    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 4px solid #4caf50;
      display: none;
    }
    .back-link {
      margin-top: 25px;
    }
    .back-link a {
      color: #2970ba;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
    }
    .back-link a:hover {
      color: #005c97;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .role-badge {
      display: inline-block;
      padding: 4px 12px;
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="login-container">
    <img src="erase-debt-logo.png" alt="Erase Debt SA Logo" class="logo" />
    <h1>Staff Login</h1>
    <p class="subtitle">Secure access to your dashboard</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username (ID Number)</label>
        <input type="text" id="username" name="username" required placeholder="Enter your ID number" autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password" />
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span id="loginBtnText">Login</span>
        <span id="loginSpinner" class="loading" style="display: none;"></span>
      </button>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
    </form>

    <div class="back-link">
      <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
        Back to Homepage
      </a>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    
    // Supabase configuration
    const SUPABASE_URL = "https://xzjunkpxvfdpuogoflzh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6anVua3B4dmZkcHVvZ29mbHpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjMwNzksImV4cCI6MjA2NDczOTA3OX0.bRMANK5hzAKnuFXylVfhtzuU18CsjeJ4wa1UWHvSPNQ";
    
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginSpinner = document.getElementById('loginSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Show/hide messages
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Set loading state
    function setLoading(loading) {
      if (loading) {
        loginBtn.disabled = true;
        loginBtnText.style.display = 'none';
        loginSpinner.style.display = 'inline-block';
      } else {
        loginBtn.disabled = false;
        loginBtnText.style.display = 'inline';
        loginSpinner.style.display = 'none';
      }
    }

    // Redirect to appropriate dashboard
    function redirectToDashboard(role) {
      const dashboardMap = {
        'agent': 'agent_dashboard.html',
        'admin': 'admin_dashboard.html',
        'admin_manager': 'admin_manager_dashboard.html',
        'super': 'super_dashboard.html'
      };

      const dashboardUrl = dashboardMap[role];
      if (dashboardUrl) {
        window.location.href = dashboardUrl;
      } else {
        showError('Invalid user role. Please contact your administrator.');
      }
    }

    // Hash password using bcrypt (simplified for demo - use proper hashing in production)
    async function hashPassword(password) {
      // For demo purposes, we'll use a simple hash
      // In production, use bcrypt.hash on the server side
      return btoa(password); // Base64 encoding as placeholder
    }

    // Verify credentials against database
    async function verifyCredentials(username, password) {
      try {
        // Query the edsa_users table
        const { data, error } = await client
          .from('edsa_users')
          .select('*')
          .eq('id_number', username)
          .eq('is_active', true)
          .single();

        if (error) {
          console.error('Database query error:', error);
          return { success: false, message: 'Login failed. Please try again.' };
        }

        if (!data) {
          return { success: false, message: 'Invalid username or password.' };
        }

        // For demo purposes, we'll accept any password
        // In production, use bcrypt.compare(password, data.password_hash)
        
        // Check if user is active
        if (data.status !== 'active') {
          return { success: false, message: 'Your account has been deactivated. Please contact your administrator.' };
        }

        return {
          success: true,
          user: {
            id: data.id,
            full_name: data.full_name,
            email: data.email,
            id_number: data.id_number,
            role: data.role,
            branch: data.branch,
            status: data.status
          }
        };
      } catch (error) {
        console.error('Verification error:', error);
        return { success: false, message: 'System error. Please try again later.' };
      }
    }

    // Handle form submission
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      hideMessages();

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Basic validation
      if (!username || !password) {
        showError('Please enter both username and password.');
        return;
      }

      // Validate ID number format (13 digits)
      if (!/^\d{13}$/.test(username)) {
        showError('Username must be a valid 13-digit ID number.');
        return;
      }

      setLoading(true);

      try {
        // Verify credentials
        const result = await verifyCredentials(username, password);

        if (result.success) {
          // Store user session
          const userSession = {
            id: result.user.id,
            name: result.user.full_name,
            email: result.user.email,
            id_number: result.user.id_number,
            role: result.user.role,
            branch: result.user.branch,
            loginTime: new Date().toISOString()
          };

          localStorage.setItem('edsa_staff_session', JSON.stringify(userSession));

          showSuccess(`Welcome back, ${result.user.full_name}! Redirecting to your dashboard...`);
          
          // Redirect after brief delay
          setTimeout(() => {
            redirectToDashboard(result.user.role);
          }, 1500);
        } else {
          showError(result.message);
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('An unexpected error occurred. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    // Auto-format ID number input
    usernameInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
      if (value.length > 13) value = value.substring(0, 13); // Limit to 13 digits
      e.target.value = value;
    });

    // Clear messages when user starts typing
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('input', hideMessages);
    });

    // Check if user is already logged in
    window.addEventListener('load', function() {
      const session = localStorage.getItem('edsa_staff_session');
      if (session) {
        try {
          const userData = JSON.parse(session);
          showSuccess(`Welcome back, ${userData.name}! Redirecting...`);
          setTimeout(() => {
            redirectToDashboard(userData.role);
          }, 1000);
        } catch (error) {
          // Clear invalid session data
          localStorage.removeItem('edsa_staff_session');
        }
      }
    });

    console.log('🔐 Staff Login page loaded');
  </script>
</body>
</html>
