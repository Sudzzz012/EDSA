<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Queries Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    h2 {
      color: #003865;
      margin: 0;
    }
    button {
      background: #003865;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005c97;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th {
      background: #003865;
      color: #fff;
      padding: 12px;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .status-tag {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .status-new { background: #cce5ff; color: #003865; }
    .status-pending { background: #fff3cd; color: #856404; }
    .status-closed { background: #f8d7da; color: #721c24; }
    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
      color: #777;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h2>Queries Dashboard</h2>
    <button onclick="window.location.href='super-dashboard.html'">‚Üê Back to Dashboard</button>
  </header>
  <div id="content">
    <div class="loading">Loading Queries Dashboard...</div>
  </div>
  <script>
    const supabase = supabase.createClient(
      "https://xzjunkpxvfdpuogoflzh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6anVua3B4dmZkcHVvZ29mbHpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjMwNzksImV4cCI6MjA2NDczOTA3OX0.bRMANK5hzAKnuFXylVfhtzuU18CsjeJ4wa1UWHvSPNQ"
    );

    async function load() {
      const { data } = await supabase.from('queries').select('*').order('created_at', { ascending: false });
      if (!data) return;

      const rows = data.map(q => `
        <tr>
          <td>${q.full_name}</td>
          <td>${q.email}</td>
          <td>${q.subject}</td>
          <td><span class="status-tag status-${q.status?.toLowerCase()}">${q.status}</span></td>
        </tr>`).join('');

      document.getElementById('content').innerHTML = `
        <table>
          <thead><tr><th>Full Name</th><th>Email</th><th>Subject</th><th>Status</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>`;
    }
    load();</script></body></html>
