<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management - Erase Debt SA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #003865, #005c97);
      color: #fff;
    }
    .header {
      background-color: #002f5f;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      height: 60px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .header-actions {
      display: flex;
      gap: 10px;
    }
    .back-button, .create-button {
      background: #2970ba;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .create-button {
      background: #16a34a;
    }
    .create-button:hover {
      background: #15803d;
    }
    .container {
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #dce8f7;
      font-size: 0.9rem;
    }
    .filters {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .filter-group select,
    .filter-group input {
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .users-table {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: #2970ba;
      color: white;
      padding: 15px 12px;
      text-align: left;
      font-weight: bold;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      color: #333;
    }
    tr:nth-child(even) {
      background: #f8fafc;
    }
    tr:hover {
      background: #e6f3ff;
    }
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-active {
      background: #d1fae5;
      color: #065f46;
    }
    .status-disabled {
      background: #fecaca;
      color: #991b1b;
    }
    .role-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .role-agent {
      background: #dbeafe;
      color: #1e40af;
    }
    .role-admin {
      background: #fef3c7;
      color: #92400e;
    }
    .role-admin-manager {
      background: #fce7f3;
      color: #be185d;
    }
    .role-super {
      background: #ede9fe;
      color: #7c3aed;
    }
    .user-actions {
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .btn-view {
      background: #2970ba;
      color: white;
    }
    .btn-edit {
      background: #059669;
      color: white;
    }
    .btn-disable {
      background: #dc2626;
      color: white;
    }
    .btn-enable {
      background: #16a34a;
      color: white;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #333;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="header">
    <img src="erase-debt-logo.png" alt="Erase Debt SA Logo" />
    <h1>User Management</h1>
    <div class="header-actions">
      <a href="reg-user.html" class="create-button">
        <i class="fa-solid fa-user-plus"></i> Create New User
      </a>
      <a href="javascript:history.back()" class="back-button">
        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <div class="container">
    <!-- Statistics Cards -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalUsers">-</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="activeUsers">-</div>
        <div class="stat-label">Active</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="agentUsers">-</div>
        <div class="stat-label">Agents</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="adminUsers">-</div>
        <div class="stat-label">Admins</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label>Status</label>
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="active">Active</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Role</label>
        <select id="roleFilter">
          <option value="">All Roles</option>
          <option value="agent">Agent</option>
          <option value="admin">Admin</option>
          <option value="admin_manager">Admin Manager</option>
          <option value="super">Super User</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Branch</label>
        <select id="branchFilter">
          <option value="">All Branches</option>
          <option value="Erase Debt SA - ADMIN">EDSA - Admin</option>
          <option value="Erase Debt SA - MP">EDSA - MP</option>
          <option value="Erase Debt SA - SS">EDSA - SS</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Search</label>
        <input type="text" id="searchInput" placeholder="Search by name or email..." />
      </div>
    </div>

    <!-- Users Table -->
    <div class="users-table">
      <table>
        <thead>
          <tr>
            <th>User Details</th>
            <th>Contact</th>
            <th>Role</th>
            <th>Branch</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <tr>
            <td colspan="7" class="loading">
              <i class="fa-solid fa-spinner fa-spin"></i> Loading users...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://xzjunkpxvfdpuogoflzh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6anVua3B4dmZkcHVvZ29mbHpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjMwNzksImV4cCI6MjA2NDczOTA3OX0.bRMANK5hzAKnuFXylVfhtzuU18CsjeJ4wa1UWHvSPNQ'
    );

    let allUsers = [];
    let filteredUsers = [];

    // Load all users
    async function loadUsers() {
      try {
        const { data, error } = await supabaseClient
          .from('edsa_users')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) {
          throw error;
        }

        allUsers = data || [];
        filteredUsers = [...allUsers];
        updateStats();
        displayUsers();
      } catch (error) {
        console.error('Error loading users:', error);
        document.getElementById('usersTableBody').innerHTML = `
          <tr><td colspan="7" style="color: red; text-align: center;">
            Error loading users: ${error.message}
          </td></tr>
        `;
      }
    }

    // Update statistics
    function updateStats() {
      const total = allUsers.length;
      const active = allUsers.filter(u => u.status === 'active').length;
      const agents = allUsers.filter(u => u.role === 'agent').length;
      const admins = allUsers.filter(u => ['admin', 'admin_manager', 'super'].includes(u.role)).length;

      document.getElementById('totalUsers').textContent = total;
      document.getElementById('activeUsers').textContent = active;
      document.getElementById('agentUsers').textContent = agents;
      document.getElementById('adminUsers').textContent = admins;
    }

    // Display users in table
    function displayUsers() {
      const tbody = document.getElementById('usersTableBody');
      
      if (filteredUsers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666;">No users found</td></tr>';
        return;
      }

      tbody.innerHTML = filteredUsers.map(user => {
        const statusClass = `status-${user.status || 'disabled'}`;
        const roleClass = `role-${user.role?.replace('_', '-') || 'agent'}`;
        
        return `
          <tr>
            <td>
              <strong>${user.full_name || 'Unknown'}</strong><br>
              <small>ID: ${user.id_number || 'N/A'}</small>
            </td>
            <td>
              ${user.email || 'N/A'}
            </td>
            <td>
              <span class="role-badge ${roleClass}">
                ${(user.role || 'agent').replace('_', ' ').toUpperCase()}
              </span>
            </td>
            <td>
              <small>${user.branch || 'N/A'}</small>
            </td>
            <td>
              <span class="status-badge ${statusClass}">
                ${(user.status || 'DISABLED').toUpperCase()}
              </span>
            </td>
            <td>
              ${new Date(user.created_at).toLocaleDateString()}
            </td>
            <td>
              <div class="user-actions">
                <button class="btn btn-view" onclick="viewUser('${user.id}')">
                  <i class="fa-solid fa-eye"></i> View
                </button>
                <button class="btn btn-edit" onclick="editUser('${user.id}')">
                  <i class="fa-solid fa-edit"></i> Edit
                </button>
                ${user.status === 'active' ? 
                  `<button class="btn btn-disable" onclick="toggleUserStatus('${user.id}', 'disabled')">
                    <i class="fa-solid fa-ban"></i> Disable
                  </button>` :
                  `<button class="btn btn-enable" onclick="toggleUserStatus('${user.id}', 'active')">
                    <i class="fa-solid fa-check"></i> Enable
                  </button>`
                }
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Filter users
    function filterUsers() {
      const statusFilter = document.getElementById('statusFilter').value;
      const roleFilter = document.getElementById('roleFilter').value;
      const branchFilter = document.getElementById('branchFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      filteredUsers = allUsers.filter(user => {
        // Status filter
        if (statusFilter && user.status !== statusFilter) return false;
        
        // Role filter
        if (roleFilter && user.role !== roleFilter) return false;
        
        // Branch filter
        if (branchFilter && user.branch !== branchFilter) return false;
        
        // Search filter
        if (searchTerm) {
          const searchableText = [
            user.full_name,
            user.email,
            user.id_number
          ].join(' ').toLowerCase();
          
          if (!searchableText.includes(searchTerm)) return false;
        }
        
        return true;
      });

      displayUsers();
    }

    // User action handlers
    function viewUser(userId) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;

      alert(`User Details:

Name: ${user.full_name || 'N/A'}
Email: ${user.email || 'N/A'}
ID Number: ${user.id_number || 'N/A'}
Role: ${(user.role || 'agent').replace('_', ' ').toUpperCase()}
Branch: ${user.branch || 'N/A'}
Status: ${(user.status || 'disabled').toUpperCase()}
Active: ${user.is_active ? 'Yes' : 'No'}

Created: ${new Date(user.created_at).toLocaleString()}
Last Updated: ${user.updated_at ? new Date(user.updated_at).toLocaleString() : 'N/A'}`);
    }

    function editUser(userId) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;

      const newName = prompt(`Edit user name:`, user.full_name);
      if (newName && newName.trim() && newName !== user.full_name) {
        updateUser(userId, { full_name: newName.trim() });
      }
    }

    async function toggleUserStatus(userId, newStatus) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;

      const action = newStatus === 'active' ? 'enable' : 'disable';
      if (!confirm(`Are you sure you want to ${action} ${user.full_name}?`)) return;

      await updateUser(userId, { 
        status: newStatus, 
        is_active: newStatus === 'active' 
      });
    }

    async function updateUser(userId, updates) {
      try {
        const { error } = await supabaseClient
          .from('edsa_users')
          .update(updates)
          .eq('id', userId);

        if (error) throw error;

        alert('User updated successfully!');
        loadUsers(); // Reload to show updated data
      } catch (error) {
        console.error('Error updating user:', error);
        alert('Failed to update user. Please try again.');
      }
    }

    // Event listeners for filters
    document.getElementById('statusFilter').addEventListener('change', filterUsers);
    document.getElementById('roleFilter').addEventListener('change', filterUsers);
    document.getElementById('branchFilter').addEventListener('change', filterUsers);
    document.getElementById('searchInput').addEventListener('input', filterUsers);

    // Load users on page load
    document.addEventListener('DOMContentLoaded', loadUsers);

    // Session management
    (function(){
      try {
        const sess = JSON.parse(localStorage.getItem('edsa_staff_session') || 'null');
        if (!sess) { 
          window.location.href = 'staff-login.html'; 
          return; 
        }
      } catch(e) {
        console.error(e);
        window.location.href = 'staff-login.html';
      }
    })();
  </script>
</body>
</html>
