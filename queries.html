<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Query Management - Erase Debt SA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #003865, #005c97);
      color: #fff;
    }
    .header {
      background-color: #002f5f;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      height: 60px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .back-button {
      background: #2970ba;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .container {
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #dce8f7;
      font-size: 0.9rem;
    }
    .filters {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .filter-group select,
    .filter-group input {
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .queries-table {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: #2970ba;
      color: white;
      padding: 15px 12px;
      text-align: left;
      font-weight: bold;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      color: #333;
      vertical-align: top;
    }
    tr:nth-child(even) {
      background: #f8fafc;
    }
    tr:hover {
      background: #e6f3ff;
    }
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }
    .status-resolved {
      background: #d1fae5;
      color: #065f46;
    }
    .status-in-progress {
      background: #dbeafe;
      color: #1e40af;
    }
    .query-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }
    .btn-view {
      background: #2970ba;
      color: white;
    }
    .btn-reply {
      background: #059669;
      color: white;
    }
    .btn-resolve {
      background: #dc2626;
      color: white;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #333;
    }
    .client-details {
      font-size: 13px;
    }
    .client-details strong {
      display: block;
      color: #003865;
      margin-bottom: 2px;
    }
    .message-cell {
      max-width: 300px;
      word-wrap: break-word;
    }
    .response-cell {
      max-width: 250px;
      word-wrap: break-word;
      font-style: italic;
      color: #059669;
    }
    .no-response {
      color: #999;
      font-style: italic;
    }
    .attachment-icon {
      color: #2970ba;
      margin-left: 5px;
    }
    .date-cell {
      font-size: 12px;
      color: #666;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      color: #333;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal h2 {
      color: #2970ba;
      margin-bottom: 20px;
      text-align: center;
    }
    .modal-close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #999;
    }
    .modal-close:hover {
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e8f0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      min-height: 120px;
      resize: vertical;
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 25px;
    }
    .btn-modal {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-save {
      background: #059669;
      color: white;
    }
    .btn-cancel {
      background: #6c757d;
      color: white;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="header">
    <img src="erase-debt-logo.png" alt="Erase Debt SA Logo" />
    <h1>Query Management</h1>
    <a href="javascript:history.back()" class="back-button">
      <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <div class="container">
    <!-- Statistics Cards -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalQueries">-</div>
        <div class="stat-label">Total Queries</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingQueries">-</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="inProgressQueries">-</div>
        <div class="stat-label">In Progress</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="resolvedQueries">-</div>
        <div class="stat-label">Resolved</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label>Status</label>
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="PENDING">Pending</option>
          <option value="IN_PROGRESS">In Progress</option>
          <option value="RESOLVED">Resolved</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Query Type</label>
        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="I Need a Callback">I Need a Callback</option>
          <option value="I Have a Complaint">I Have a Complaint</option>
          <option value="I Have Fully Paid My Fees">I Have Fully Paid My Fees</option>
          <option value="I Have Submitted Documents And Am Awaiting a Reply">I Have Submitted Documents</option>
          <option value="I Want to Pay My Outstanding Funds">I Want to Pay Outstanding Funds</option>
          <option value="I Want To Settle My Arrears">I Want To Settle My Arrears</option>
          <option value="I Need A Follow Up On My Process">I Need A Follow Up</option>
          <option value="I Did Not Get a Welcome Email">I Did Not Get a Welcome Email</option>
          <option value="GENERAL">General</option>
          <option value="APPLICATION_STATUS">Application Status</option>
          <option value="PAYMENT">Payment</option>
          <option value="DOCUMENT">Document</option>
          <option value="COMPLAINT">Complaint</option>
          <option value="TECHNICAL">Technical</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Search</label>
        <input type="text" id="searchInput" placeholder="Search by name, ID, or reference..." />
      </div>
      <div class="filter-group">
        <label>Date Range</label>
        <input type="date" id="dateFrom" />
        <input type="date" id="dateTo" style="margin-top: 5px;" />
      </div>
    </div>

    <!-- Queries Table -->
    <div class="queries-table">
      <table>
        <thead>
          <tr>
            <th>Reference</th>
            <th>Client</th>
            <th>Contact</th>
            <th>Type</th>
            <th>Message</th>
            <th>Admin Response</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="queriesTableBody">
          <tr>
            <td colspan="9" class="loading">
              <i class="fa-solid fa-spinner fa-spin"></i> Loading queries...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Reply Modal -->
  <div id="replyModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeReplyModal()">&times;</span>
      <h2>Reply to Query</h2>
      <div id="queryDetailsModal"></div>
      <form id="replyForm">
        <div class="form-group">
          <label>Your Response:</label>
          <textarea id="responseText" placeholder="Enter your response to the client..." required></textarea>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-modal btn-save" id="saveResponseBtn">
            <i class="fa-solid fa-paper-plane"></i> Send Response
          </button>
          <button type="button" class="btn-modal btn-cancel" onclick="closeReplyModal()">
            <i class="fa-solid fa-times"></i> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://xzjunkpxvfdpuogoflzh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6anVua3B4dmZkcHVvZ29mbHpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjMwNzksImV4cCI6MjA2NDczOTA3OX0.bRMANK5hzAKnuFXylVfhtzuU18CsjeJ4wa1UWHvSPNQ'
    );

    let allQueries = [];
    let filteredQueries = [];
    let currentEditingQuery = null;

    // Load all queries
    async function loadQueries() {
      try {
        const { data, error } = await supabaseClient
          .from('QUERIES')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) {
          throw error;
        }

        allQueries = data || [];
        filteredQueries = [...allQueries];
        updateStats();
        displayQueries();
      } catch (error) {
        console.error('Error loading queries:', error);
        document.getElementById('queriesTableBody').innerHTML = `
          <tr><td colspan="9" style="color: red; text-align: center;">
            Error loading queries: ${error.message}
          </td></tr>
        `;
      }
    }

    // Update statistics
    function updateStats() {
      const total = allQueries.length;
      const pending = allQueries.filter(q => !q.status || q.status === 'new' || q.status === 'PENDING').length;
      const inProgress = allQueries.filter(q => q.status === 'IN_PROGRESS').length;
      const resolved = allQueries.filter(q => q.status === 'RESOLVED').length;

      document.getElementById('totalQueries').textContent = total;
      document.getElementById('pendingQueries').textContent = pending;
      document.getElementById('inProgressQueries').textContent = inProgress;
      document.getElementById('resolvedQueries').textContent = resolved;
    }

    // Display queries in table
    function displayQueries() {
      const tbody = document.getElementById('queriesTableBody');
      
      if (filteredQueries.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: #666;">No queries found</td></tr>';
        return;
      }

      tbody.innerHTML = filteredQueries.map(query => {
        const status = query.status || 'PENDING';
        const statusClass = `status-${status.toLowerCase().replace('_', '-')}`;
        const clientName = [query.first_name, query.last_name].filter(Boolean).join(' ') || 'Unknown';
        
        // Show ALL client details for admins (no hiding)
        const clientId = query.id_number || 'N/A';
        const phoneNumber = query.phone || 'No phone';
        const email = query.email || 'N/A';
        
        // Format admin response
        const adminResponse = query.response_text ? 
          `<div class="response-cell">${query.response_text}</div>` : 
          `<div class="no-response">No response yet</div>`;
        
        return `
          <tr>
            <td><strong>${query.reference_number || 'N/A'}</strong></td>
            <td>
              <div class="client-details">
                <strong>${clientName}</strong>
                <div>ID: ${clientId}</div>
              </div>
            </td>
            <td>
              <div class="client-details">
                <strong>${email}</strong>
                <div>${phoneNumber}</div>
              </div>
            </td>
            <td>${query.query_type || 'GENERAL'}</td>
            <td>
              <div class="message-cell">
                ${query.query_text || query.client_message || 'No message'}
                ${query.attachment_url ? '<i class="fa-solid fa-paperclip attachment-icon" title="Has attachment"></i>' : ''}
              </div>
            </td>
            <td>${adminResponse}</td>
            <td><span class="status-badge ${statusClass}">${status.toUpperCase()}</span></td>
            <td class="date-cell">${new Date(query.created_at).toLocaleDateString()}<br><small>${new Date(query.created_at).toLocaleTimeString()}</small></td>
            <td>
              <div class="query-actions">
                <button class="btn btn-view" onclick="viewQuery('${query.id}')">
                  <i class="fa-solid fa-eye"></i> View
                </button>
                <button class="btn btn-reply" onclick="replyToQuery('${query.id}')">
                  <i class="fa-solid fa-reply"></i> Reply
                </button>
                ${status !== 'RESOLVED' ? `
                  <button class="btn btn-resolve" onclick="resolveQuery('${query.id}')">
                    <i class="fa-solid fa-check"></i> Resolve
                  </button>
                ` : ''}
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Filter queries
    function filterQueries() {
      const statusFilter = document.getElementById('statusFilter').value;
      const typeFilter = document.getElementById('typeFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const dateFrom = document.getElementById('dateFrom').value;
      const dateTo = document.getElementById('dateTo').value;

      filteredQueries = allQueries.filter(query => {
        // Status filter - handle both new format and old format
        if (statusFilter) {
          const queryStatus = query.status || 'PENDING';
          if (queryStatus === 'new') {
            if (statusFilter !== 'PENDING') return false;
          } else if (queryStatus !== statusFilter) {
            return false;
          }
        }
        
        // Type filter
        if (typeFilter && query.query_type !== typeFilter) return false;
        
        // Search filter
        if (searchTerm) {
          const searchableText = [
            query.first_name,
            query.last_name,
            query.id_number,
            query.email,
            query.reference_number,
            query.query_text,
            query.phone
          ].join(' ').toLowerCase();
          
          if (!searchableText.includes(searchTerm)) return false;
        }
        
        // Date range filter
        if (dateFrom && new Date(query.created_at) < new Date(dateFrom)) return false;
        if (dateTo && new Date(query.created_at) > new Date(dateTo + 'T23:59:59')) return false;
        
        return true;
      });

      displayQueries();
    }

    // View query details
    function viewQuery(queryId) {
      const query = allQueries.find(q => q.id === queryId);
      if (!query) return;

      const clientName = [query.first_name, query.last_name].filter(Boolean).join(' ');
      
      const queryDetails = `Query Full Details:

Reference: ${query.reference_number || 'N/A'}
Client: ${clientName}
ID Number: ${query.id_number || 'N/A'}
Email: ${query.email || 'N/A'}
Phone: ${query.phone || 'N/A'}
Type: ${query.query_type || 'GENERAL'}
Status: ${query.status || 'PENDING'}
Date: ${new Date(query.created_at).toLocaleString()}

CLIENT MESSAGE:
${query.query_text || query.client_message || 'No message'}

ADMIN RESPONSE:
${query.response_text || 'No response yet'}

${query.attachment_url ? `\nAttachment: ${query.attachment_url}` : ''}`;
      
      alert(queryDetails);
    }

    // Reply to query
    function replyToQuery(queryId) {
      const query = allQueries.find(q => q.id === queryId);
      if (!query) return;

      currentEditingQuery = query;
      
      const clientName = [query.first_name, query.last_name].filter(Boolean).join(' ');
      
      document.getElementById('queryDetailsModal').innerHTML = `
        <div style="background: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
          <strong>Client:</strong> ${clientName}<br>
          <strong>Reference:</strong> ${query.reference_number || 'N/A'}<br>
          <strong>Type:</strong> ${query.query_type || 'GENERAL'}<br>
          <strong>Original Message:</strong><br>
          <em>"${query.query_text || query.client_message || 'No message'}"</em>
        </div>
      `;
      
      document.getElementById('responseText').value = query.response_text || '';
      document.getElementById('replyModal').style.display = 'block';
    }

    // Close reply modal
    function closeReplyModal() {
      document.getElementById('replyModal').style.display = 'none';
      currentEditingQuery = null;
    }

    // Handle reply form submission
    document.getElementById('replyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!currentEditingQuery) return;
      
      const responseText = document.getElementById('responseText').value.trim();
      const saveBtn = document.getElementById('saveResponseBtn');
      
      if (!responseText) {
        alert('Please enter a response');
        return;
      }
      
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Sending...';
      
      try {
        const { error } = await supabaseClient
          .from('QUERIES')
          .update({
            response_text: responseText,
            status: 'IN_PROGRESS',
            updated_at: new Date().toISOString(),
            responded_by: getCurrentUser().name || 'Admin'
          })
          .eq('id', currentEditingQuery.id);

        if (error) throw error;

        alert('Response sent successfully!');
        closeReplyModal();
        loadQueries(); // Reload to show updated data
      } catch (error) {
        console.error('Error updating query:', error);
        alert('Failed to send response. Please try again.');
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> Send Response';
      }
    });

    // Resolve query
    async function resolveQuery(queryId) {
      if (!confirm('Mark this query as resolved?')) return;

      try {
        const { error } = await supabaseClient
          .from('QUERIES')
          .update({
            status: 'RESOLVED',
            updated_at: new Date().toISOString()
          })
          .eq('id', queryId);

        if (error) throw error;

        alert('Query marked as resolved!');
        loadQueries(); // Reload to show updated data
      } catch (error) {
        console.error('Error resolving query:', error);
        alert('Failed to resolve query. Please try again.');
      }
    }

    // Get current user info
    function getCurrentUser() {
      try {
        return JSON.parse(localStorage.getItem('edsa_staff_session') || '{}');
      } catch (e) {
        return {};
      }
    }

    // Event listeners for filters
    document.getElementById('statusFilter').addEventListener('change', filterQueries);
    document.getElementById('typeFilter').addEventListener('change', filterQueries);
    document.getElementById('searchInput').addEventListener('input', filterQueries);
    document.getElementById('dateFrom').addEventListener('change', filterQueries);
    document.getElementById('dateTo').addEventListener('change', filterQueries);

    // Close modal when clicking outside
    document.getElementById('replyModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeReplyModal();
      }
    });

    // Load queries on page load
    document.addEventListener('DOMContentLoaded', loadQueries);

    // Session management
    (function(){
      try {
        const sess = JSON.parse(localStorage.getItem('edsa_staff_session') || 'null');
        if (!sess) { 
          window.location.href = 'staff-login.html'; 
          return; 
        }

        // Update page title based on user name
        const h1 = document.querySelector('.header h1');
        if (h1 && sess.name) {
          h1.textContent = `Query Management - ${sess.name}`;
        }
        
      } catch(e) {
        console.error(e);
        window.location.href = 'staff-login.html';
      }
    })();
  </script>
</body>
</html>
