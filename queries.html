<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Query Management - Erase Debt SA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #003865, #005c97);
      color: #fff;
    }
    .header {
      background-color: #002f5f;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      height: 60px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .back-button {
      background: #2970ba;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .container {
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .filters {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .filter-group select,
    .filter-group input {
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .queries-table {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: #2970ba;
      color: white;
      padding: 15px 12px;
      text-align: left;
      font-weight: bold;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      color: #333;
    }
    tr:nth-child(even) {
      background: #f8fafc;
    }
    tr:hover {
      background: #e6f3ff;
    }
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }
    .status-resolved {
      background: #d1fae5;
      color: #065f46;
    }
    .status-in-progress {
      background: #dbeafe;
      color: #1e40af;
    }
    .query-actions {
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .btn-view {
      background: #2970ba;
      color: white;
    }
    .btn-reply {
      background: #059669;
      color: white;
    }
    .btn-close {
      background: #dc2626;
      color: white;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #dce8f7;
      font-size: 0.9rem;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #333;
    }
    .hidden-sensitive {
      color: #999;
      font-style: italic;
    }
    .export-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
      display: none;
    }
    .export-btn {
      background: #16a34a;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 0 10px;
      cursor: pointer;
    }
    .export-btn:hover {
      background: #15803d;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="header">
    <img src="erase-debt-logo.png" alt="Erase Debt SA Logo" />
    <h1>Query Management</h1>
    <a href="javascript:history.back()" class="back-button">
      <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <div class="container">
    <!-- Export Section (Super User Only) -->
    <div id="exportSection" class="export-section">
      <h3><i class="fa-solid fa-download"></i> Export Query Data</h3>
      <button class="export-btn" onclick="exportQueriesToCSV()">
        <i class="fa-solid fa-file-csv"></i> Export as CSV
      </button>
      <button class="export-btn" onclick="exportQueriesToExcel()">
        <i class="fa-solid fa-file-excel"></i> Export as Excel
      </button>
    </div>

    <!-- Statistics Cards -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalQueries">-</div>
        <div class="stat-label">Total Queries</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingQueries">-</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="inProgressQueries">-</div>
        <div class="stat-label">In Progress</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="resolvedQueries">-</div>
        <div class="stat-label">Resolved</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label>Status</label>
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="PENDING">Pending</option>
          <option value="IN_PROGRESS">In Progress</option>
          <option value="RESOLVED">Resolved</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Query Type</label>
        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="GENERAL">General</option>
          <option value="APPLICATION_STATUS">Application Status</option>
          <option value="PAYMENT">Payment</option>
          <option value="DOCUMENT">Document</option>
          <option value="COMPLAINT">Complaint</option>
          <option value="TECHNICAL">Technical</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Search</label>
        <input type="text" id="searchInput" placeholder="Search by name, ID, or reference..." />
      </div>
      <div class="filter-group">
        <label>Date Range</label>
        <input type="date" id="dateFrom" />
        <input type="date" id="dateTo" style="margin-top: 5px;" />
      </div>
    </div>

    <!-- Queries Table -->
    <div class="queries-table">
      <table>
        <thead>
          <tr>
            <th>Reference</th>
            <th>Client</th>
            <th>Contact</th>
            <th>Type</th>
            <th>Message</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="queriesTableBody">
          <tr>
            <td colspan="8" class="loading">
              <i class="fa-solid fa-spinner fa-spin"></i> Loading queries...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://xzjunkpxvfdpuogoflzh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6anVua3B4dmZkcHVvZ29mbHpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjMwNzksImV4cCI6MjA2NDczOTA3OX0.bRMANK5hzAKnuFXylVfhtzuU18CsjeJ4wa1UWHvSPNQ'
    );

    let allQueries = [];
    let filteredQueries = [];

    // Load all queries
    async function loadQueries() {
      try {
        const { data, error } = await supabaseClient
          .from('QUERIES')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) {
          throw error;
        }

        allQueries = data || [];
        filteredQueries = [...allQueries];
        updateStats();
        displayQueries();
      } catch (error) {
        console.error('Error loading queries:', error);
        document.getElementById('queriesTableBody').innerHTML = `
          <tr><td colspan="8" style="color: red; text-align: center;">
            Error loading queries: ${error.message}
          </td></tr>
        `;
      }
    }

    // Update statistics
    function updateStats() {
      const total = allQueries.length;
      const pending = allQueries.filter(q => q.status === 'PENDING').length;
      const inProgress = allQueries.filter(q => q.status === 'IN_PROGRESS').length;
      const resolved = allQueries.filter(q => q.status === 'RESOLVED').length;

      document.getElementById('totalQueries').textContent = total;
      document.getElementById('pendingQueries').textContent = pending;
      document.getElementById('inProgressQueries').textContent = inProgress;
      document.getElementById('resolvedQueries').textContent = resolved;
    }

    // Display queries in table
    function displayQueries() {
      const tbody = document.getElementById('queriesTableBody');
      const userRole = getUserRole();
      const isSuperUser = userRole === 'super';
      
      if (filteredQueries.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #666;">No queries found</td></tr>';
        return;
      }

      tbody.innerHTML = filteredQueries.map(query => {
        const statusClass = `status-${query.status?.toLowerCase().replace('_', '-') || 'pending'}`;
        const clientName = [query.first_name, query.last_name].filter(Boolean).join(' ') || 'Unknown';
        
        // Hide sensitive data for non-super users
        const clientId = isSuperUser ? (query.id_number || 'N/A') : 'Hidden';
        const phoneNumber = isSuperUser ? (query.phone || 'No phone') : 'Hidden';
        
        return `
          <tr>
            <td><strong>${query.reference_number || 'N/A'}</strong></td>
            <td>
              ${clientName}<br>
              <small>ID: ${clientId}</small>
            </td>
            <td>
              ${query.email || 'N/A'}<br>
              <small>${phoneNumber}</small>
            </td>
            <td>${query.query_type || 'GENERAL'}</td>
            <td>
              <div style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">
                ${query.query_text || query.client_message || 'No message'}
              </div>
              ${query.attachment_url ? '<br><small><i class="fa-solid fa-paperclip"></i> Has attachment</small>' : ''}
            </td>
            <td><span class="status-badge ${statusClass}">${query.status || 'PENDING'}</span></td>
            <td>${new Date(query.created_at).toLocaleDateString()}</td>
            <td>
              <div class="query-actions">
                <button class="btn btn-view" onclick="viewQuery('${query.id}')">
                  <i class="fa-solid fa-eye"></i> View
                </button>
                <button class="btn btn-reply" onclick="replyToQuery('${query.id}')">
                  <i class="fa-solid fa-reply"></i> Reply
                </button>
                ${query.status !== 'RESOLVED' ? `
                  <button class="btn btn-close" onclick="resolveQuery('${query.id}')">
                    <i class="fa-solid fa-check"></i> Resolve
                  </button>
                ` : ''}
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Filter queries
    function filterQueries() {
      const statusFilter = document.getElementById('statusFilter').value;
      const typeFilter = document.getElementById('typeFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const dateFrom = document.getElementById('dateFrom').value;
      const dateTo = document.getElementById('dateTo').value;

      filteredQueries = allQueries.filter(query => {
        // Status filter
        if (statusFilter && query.status !== statusFilter) return false;
        
        // Type filter
        if (typeFilter && query.query_type !== typeFilter) return false;
        
        // Search filter
        if (searchTerm) {
          const searchableText = [
            query.first_name,
            query.last_name,
            query.id_number,
            query.email,
            query.reference_number,
            query.query_text
          ].join(' ').toLowerCase();
          
          if (!searchableText.includes(searchTerm)) return false;
        }
        
        // Date range filter
        if (dateFrom && new Date(query.created_at) < new Date(dateFrom)) return false;
        if (dateTo && new Date(query.created_at) > new Date(dateTo + 'T23:59:59')) return false;
        
        return true;
      });

      displayQueries();
    }

    // Get current user role
    function getUserRole() {
      try {
        const sess = JSON.parse(localStorage.getItem('edsa_staff_session') || '{}');
        return sess.role || 'agent';
      } catch (e) {
        return 'agent';
      }
    }

    // Export functions (Super User only)
    function exportQueriesToCSV() {
      if (getUserRole() !== 'super') {
        alert('Access denied. Only Super Users can export data.');
        return;
      }
      
      const headers = ['Reference', 'Client Name', 'ID Number', 'Email', 'Phone', 'Query Type', 'Message', 'Status', 'Date'];
      const csvData = [headers.join(',')];
      
      allQueries.forEach(query => {
        const clientName = [query.first_name, query.last_name].filter(Boolean).join(' ') || 'Unknown';
        const row = [
          `"${query.reference_number || 'N/A'}"`,
          `"${clientName}"`,
          `"${query.id_number || 'N/A'}"`,
          `"${query.email || 'N/A'}"`,
          `"${query.phone || 'N/A'}"`,
          `"${query.query_type || 'GENERAL'}"`,
          `"${(query.query_text || 'No message').replace(/"/g, '""')}"`,
          `"${query.status || 'PENDING'}"`,
          `"${new Date(query.created_at).toLocaleString()}"`
        ];
        csvData.push(row.join(','));
      });
      
      downloadFile(csvData.join('\n'), 'queries-export.csv', 'text/csv');
    }

    function exportQueriesToExcel() {
      if (getUserRole() !== 'super') {
        alert('Access denied. Only Super Users can export data.');
        return;
      }
      
      // Create a simple HTML table for Excel
      let htmlTable = '<table border="1"><tr>';
      const headers = ['Reference', 'Client Name', 'ID Number', 'Email', 'Phone', 'Query Type', 'Message', 'Status', 'Date'];
      headers.forEach(header => htmlTable += `<th>${header}</th>`);
      htmlTable += '</tr>';
      
      allQueries.forEach(query => {
        const clientName = [query.first_name, query.last_name].filter(Boolean).join(' ') || 'Unknown';
        htmlTable += '<tr>';
        htmlTable += `<td>${query.reference_number || 'N/A'}</td>`;
        htmlTable += `<td>${clientName}</td>`;
        htmlTable += `<td>${query.id_number || 'N/A'}</td>`;
        htmlTable += `<td>${query.email || 'N/A'}</td>`;
        htmlTable += `<td>${query.phone || 'N/A'}</td>`;
        htmlTable += `<td>${query.query_type || 'GENERAL'}</td>`;
        htmlTable += `<td>${query.query_text || 'No message'}</td>`;
        htmlTable += `<td>${query.status || 'PENDING'}</td>`;
        htmlTable += `<td>${new Date(query.created_at).toLocaleString()}</td>`;
        htmlTable += '</tr>';
      });
      htmlTable += '</table>';
      
      downloadFile(htmlTable, 'queries-export.xls', 'application/vnd.ms-excel');
    }

    function downloadFile(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Query action handlers
    function viewQuery(queryId) {
      const query = allQueries.find(q => q.id === queryId);
      if (!query) return;
      
      const userRole = getUserRole();
      const isSuperUser = userRole === 'super';

      const clientName = [query.first_name, query.last_name].filter(Boolean).join(' ');
      
      const queryDetails = isSuperUser ? `Query Details:

Reference: ${query.reference_number || 'N/A'}
Client: ${clientName}
ID: ${query.id_number || 'N/A'}
Email: ${query.email || 'N/A'}
Phone: ${query.phone || 'N/A'}
Type: ${query.query_type || 'GENERAL'}
Status: ${query.status || 'PENDING'}
Date: ${new Date(query.created_at).toLocaleString()}

Message:
${query.query_text || query.client_message || 'No message'}

${query.response_text ? `Admin Response:\n${query.response_text}` : 'No response yet'}

${query.attachment_url ? `\nAttachment: ${query.attachment_url}` : ''}` : `Query Summary:

Reference: ${query.reference_number || 'N/A'}
Client: ${clientName}
Email: ${query.email || 'N/A'}
Type: ${query.query_type || 'GENERAL'}
Status: ${query.status || 'PENDING'}
Date: ${new Date(query.created_at).toLocaleString()}

Message:
${query.query_text || query.client_message || 'No message'}

${query.response_text ? `Admin Response:\n${query.response_text}` : 'No response yet'}

Note: Personal details are restricted to Super Users only.`;
      
      alert(queryDetails);
    }

    function replyToQuery(queryId) {
      const query = allQueries.find(q => q.id === queryId);
      if (!query) return;

      const response = prompt(`Reply to query from ${query.first_name} ${query.last_name}:

Original message:
${query.query_text || query.client_message || 'No message'}

Enter your response:`);

      if (response && response.trim()) {
        updateQueryResponse(queryId, response.trim());
      }
    }

    async function updateQueryResponse(queryId, responseText) {
      try {
        const { error } = await supabaseClient
          .from('QUERIES')
          .update({
            response_text: responseText,
            status: 'IN_PROGRESS',
            updated_at: new Date().toISOString()
          })
          .eq('id', queryId);

        if (error) throw error;

        alert('Response sent successfully!');
        loadQueries(); // Reload to show updated data
      } catch (error) {
        console.error('Error updating query:', error);
        alert('Failed to send response. Please try again.');
      }
    }

    async function resolveQuery(queryId) {
      if (!confirm('Mark this query as resolved?')) return;

      try {
        const { error } = await supabaseClient
          .from('QUERIES')
          .update({
            status: 'RESOLVED',
            updated_at: new Date().toISOString()
          })
          .eq('id', queryId);

        if (error) throw error;

        alert('Query marked as resolved!');
        loadQueries(); // Reload to show updated data
      } catch (error) {
        console.error('Error resolving query:', error);
        alert('Failed to resolve query. Please try again.');
      }
    }

    // Event listeners for filters
    document.getElementById('statusFilter').addEventListener('change', filterQueries);
    document.getElementById('typeFilter').addEventListener('change', filterQueries);
    document.getElementById('searchInput').addEventListener('input', filterQueries);
    document.getElementById('dateFrom').addEventListener('change', filterQueries);
    document.getElementById('dateTo').addEventListener('change', filterQueries);

    // Load queries on page load
    document.addEventListener('DOMContentLoaded', loadQueries);

    // Show export section for super users only
    document.addEventListener('DOMContentLoaded', function() {
      const userRole = getUserRole();
      if (userRole === 'super') {
        document.getElementById('exportSection').style.display = 'block';
      }
    });

    // Session management
    (function(){
      try {
        const sess = JSON.parse(localStorage.getItem('edsa_staff_session') || 'null');
        if (!sess) { 
          window.location.href = 'staff-login.html'; 
          return; 
        }

        // Update page title based on user role
        const h1 = document.querySelector('.header h1');
        if (h1 && sess.name) {
          h1.textContent = `Query Management - ${sess.name}`;
        }
        
      } catch(e) {
        console.error(e);
        window.location.href = 'staff-login.html';
      }
    })();
  </script>
</body>
</html>
