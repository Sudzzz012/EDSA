<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dashboard - Erase Debt SA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #005c5c, #008080);
      color: #fff;
    }
    header {
      background-color: #004d4d;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 60px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #006666;
      padding: 10px;
    }
    nav a {
      color: #fff;
      background: #009999;
      margin: 10px;
      padding: 14px 22px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      background: #33cccc;
      transform: scale(1.05);
    }
    .dashboard-section {
      padding: 40px;
      text-align: center;
    }
    .dashboard-section h2 {
      margin-bottom: 30px;
    }
    .dashboard-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #fff;
      color: #004d4d;
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card i {
      font-size: 40px;
      color: #009999;
      margin-bottom: 10px;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
      background: #009999;
      padding: 12px 24px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .back-button:hover {
      background: #33cccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="erase-debt-logo.png" alt="Erase Debt SA Logo" />
    <h1>Welcome Agent</h1>
  </header>

  <nav>
    <a href="capture-form.html"><i class="fas fa-clipboard-list"></i> Capture Client</a>
    <a href="agent-view-sales.html"><i class="fas fa-eye"></i> View Captured Sales</a>
  </nav>

  <div class="dashboard-section">
    <h2>Your Tools</h2>
    <div class="dashboard-cards">
      <div class="card">
        <i class="fas fa-pencil-alt"></i>
        <h3>Capture Client Info</h3>
        <p>Enter new client details for processing.</p>
      </div>
      <div class="card">
        <i class="fas fa-folder-open"></i>
        <h3>View Submissions</h3>
        <p>See your submitted records (no cell/account numbers).</p>
      </div>
    </div>
    <a class="back-button" href="index.html">‚Üê Back to Homepage</a>
  </div>

  <script>
    (function(){
      try {
        const sess = JSON.parse(localStorage.getItem('edsa_staff_session') || 'null');
        if (!sess) { window.location.href = 'staff-login.html'; return; }
        // Try to set a friendly heading if an <h1> exists
        const h1 = document.querySelector('h1');
        if (h1 && !/Welcome/i.test(h1.textContent)) {
          h1.textContent = 'Welcome ' + (sess.name || 'Staff');
        } else if (h1) {
          // Replace anything after 'Welcome' with name
          h1.textContent = 'Welcome ' + (sess.name || 'Staff');
        }
        // Expose a simple logout()
        window.logout = function(){
          localStorage.removeItem('edsa_staff_session');
          window.location.href = 'staff-login.html';
        };
      } catch(e) {
        console.error(e);
        window.location.href = 'staff-login.html';
      }
    })();
  </script>
</body>
</html>
